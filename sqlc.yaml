version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
options: {
    emit_json_tags: true,    
    json_tags_case_style: snake,
    emit_empty_slices: true,
    emit_exact_tables_name: false,
}        

