version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migration"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        json_tags_case_style: camel
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: true





